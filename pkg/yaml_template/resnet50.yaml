apiVersion: batch/v1
kind: Job
metadata:
  name: resnet50
  annotations: 
    model_name: "resnet50"
    data_size: 20
    epoch: 1000
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - args:
        - --model-name
        - resnet50
        - --model-path
        - /cyq/models/resnet/resnet50.pth
        - --images-path
        - /cyq/datasets/animals/main/
        command:
        - python
        - /cyq/test_demo/resnet_epoch.py
        image: bencyq/infer:202503071541
        name: pytorch-container
      restartPolicy: Never